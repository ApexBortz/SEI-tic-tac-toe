<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        
    <main>
        <h1>Welcome to Tic-Taco-Toe!</h1>
        <h2>Select a square to begin!</h2>
        <h4 id="playerTurn">Player: O's Turn </h4>
        <h4>Player O Win Count: <span id="oWinCount">0</span></h4>
        <h4>Player X Win Count: <span id="xWinCount">0</span></h4>
        <h4>Tie Count: <span id="tieCount">0</span></h4>
    </main>
    
        <div class="buttonGrid">
            <div class="buttonContainer">
                <button id="one" class="buttons" value="1"></button>
                <button id="two" class="buttons" value="2"></button>
                <button id="three" class="buttons" value="3"></button>
                <button id="four" class="buttons" value="4"></button>
                <button id="five" class="buttons" value="5"></button>
                <button id="six" class="buttons" value="6"></button>
                <button id="seven" class="buttons" value="7"></button>
                <button id="eight" class="buttons" value="8"></button>
                <button id="nine" class="buttons" value="9"></button>
            </div>
        </div>

            <div class="clearContainer">
                <button id="clearBoard" class="clearButton">Clear</button>
            </div>

        <script src="./js/script.js"></script>
    </body>
</html>
